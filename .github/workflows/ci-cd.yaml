name: CI/CD Deployment

on:
  push:
    branches:
      - main  # ya master, jahan push karte ho

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js (frontend)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Vite aur React ke liye >=20

    # 3️⃣ Install and build frontend (root project)
    - name: Build Frontend
      run: |
        npm install
        npm run build

    # 4️⃣ Setup Python (backend)
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 5️⃣ Install backend dependencies
    - name: Install Backend Dependencies
      run: |
        cd django_backend
        pip install --upgrade pip
        pip install -r requirements.txt

    # 6️⃣ Docker Login
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7️⃣ Build Docker image
    - name: Build Docker Image
      run: docker build -t username/lostandfound:latest .

    # 8️⃣ Push Docker image
    - name: Push Docker Image
      run: docker push username/lostandfound:latest

    # 9️⃣ SSH to EC2 and deploy
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker pull username/lostandfound:latest
          docker stop lostandfound_app || true
          docker rm lostandfound_app || true
          docker run -d -p 80:8000 --name lostandfound_app username/lostandfound:latest
